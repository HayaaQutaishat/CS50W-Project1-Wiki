{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}


{% block body %}
    <h1>Search Result for "{{ q }}"</h1>
    {% for item in list %}
        <li><a href="{% url 'entry' item%}">{{ item }}</a></li>
    {% empty %}
        <p>No search results found for "{{q}}" on wikipedia.</p>
    {% endfor %}
{% endblock %}
